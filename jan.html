:root {
   --blu1: rgba(61, 95, 140, 1);
   --black: rgba(28, 47, 63, 1);
   --blu2: rgba(149, 171, 191, 1);
   --orng: rgba(216, 100, 58, 1);
   --red: rgba(165, 59, 49, 1);
}

/*----- FONTS -----*/
/* Domine Normal, Domine Bold, Ubuntu Italic, Ubuntu Normal, Ubuntu Bold */

html {
   background-color: var(--black);
   font-size: 10px;
   width: 100%;
   margin: 0;
   padding: 0;
}

h1 {
   font-family: 'Ubuntu Bold', sans-serif;
   font-size: 3rem;
   color: var(--orng);
}

h2 {
   font-family: 'Ubuntu Normal', sans-serif;
   font-size: 2rem;
   color: var(--blu2);
   text-transform: lowercase;
}

h3 {
   font-family: 'Ubuntu Normal', sans-serif;
   font-size: 2rem;
   color: var(--orng);
}

h4 {
   font-family: 'Domine Normal', sans-serif;
   font-size: 1.25rem;
   color: var(--orng);
}

a {
   text-decoration: none;
   color: var(--blu2);
   font-family: 'Ubuntu Normal', sans-serif;
   font-size: 2rem;
   text-align: center;
}

/*----- HEADER -----*/
#month-container {
   padding: 10px 0;
   box-shadow: 0 0 20px var(--blu1), 0 0 10px var(--blu2);
   display: grid;
   grid-template-columns: 1fr 2fr;
   align-items: center;
}

#month-container h2 {
   font-size: 3rem;
   text-align: left;
   margin-left: 50px;
}

#month-container h1 {
   font-size: 10rem;
   text-transform: uppercase;
